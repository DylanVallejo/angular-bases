<ul class="list-group">
  <li *ngFor="let character of characterList;
    let i  = index;
    let isFirtst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
    "
    class="list-group-item">
    <span class="text-primary">
      {{ i + 1  }}.
    </span>
    <span> {{character.name}} - </span>
    <strong>Power: </strong>
    <span>{{character.power}}</span>
  </li>
</ul>
