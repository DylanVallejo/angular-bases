<ul class="list-group">
  <li *ngFor="let character of characterList;
    let i  = index;
    let isFirtst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd;
    "

    class="list-group-item"

    [ngClass]="{
      'list-group-item-success': isLast,
      'list-group-item-primary': isEven,

      }"
    >
    <!-- podemos indicar clases css de manera condicional con la ayuda de ngClass -->
    <span class="text-primary">
      {{ i + 1  }}.
    </span>
    <span> {{character.name}} - </span>
    <strong>Power: </strong>
    <span>{{character.power}}</span>
  </li>
</ul>
